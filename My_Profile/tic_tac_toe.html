    <!-- üî∞ MATRIX RAIN BACKGROUND ‚Äî paste this before </body> -->
  <canvas id="matrix-bg"></canvas>

  <style>
    /* Keep the canvas fixed behind everything */
    #matrix-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      /* stay behind website content */
      background: black;
      pointer-events: none;
      /* allow clicks through it */
    }
  </style>

  <script>
    (() => {
      const canvas = document.getElementById('matrix-bg');
      const ctx = canvas.getContext('2d');

      const resize = () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      };
      resize();
      window.addEventListener('resize', resize);

      const letters = '01ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%&*';
      const fontSize = 16;
      let columns = Math.floor(canvas.width / fontSize);
      const drops = new Array(columns).fill(0).map(() => Math.random() * canvas.height);

      function draw() {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.08)'; // trail fade
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = '#00FF00';
        ctx.font = fontSize + 'px monospace';

        for (let i = 0; i < drops.length; i++) {
          const text = letters.charAt(Math.floor(Math.random() * letters.length));
          ctx.fillText(text, i * fontSize, drops[i] * fontSize);

          // reset drop randomly after it leaves screen
          if (drops[i] * fontSize > canvas.height && Math.random() > 0.96) drops[i] = 0;
          drops[i] += 2; // ‚Üê speed (increase for faster)
        }
        requestAnimationFrame(draw);
      }

      draw();
    })();
  </script>
  <!-- üî∞ End MATRIX RAIN BACKGROUND -->
