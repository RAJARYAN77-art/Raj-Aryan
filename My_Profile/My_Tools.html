  <canvas id="matrix-bg"></canvas>

  <style>
    /* Keep the canvas fixed behind everything */
    #matrix-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      /* stay behind website content */
      background: black;
      pointer-events: none;
      /* allow clicks through it */
    }

    /* Footer */
    footer {
      background-color: var(--darker);
      padding: 3rem 2rem 1rem;
      background-color: #0b0b0b;
    }

    footer div .footer-column {
      color: white;
    }

    footer div .footer-content {
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
    }

    footer div .footer-column h3 {
      color: var(--accent);
      margin-bottom: 1.5rem;
      font-size: 1.3rem;
    }

    footer div .footer-column ul {
      list-style: none;
    }

    footer div .footer-column ul li {
      margin-bottom: 0.8rem;
    }

    footer div .footer-column a {
      color: #ccc;
      text-decoration: none;
      transition: color 0.3s;
    }

    footer div .footer-column a:hover {
      color: var(--primary);
    }

    footer div .social-icons {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }

    footer div .social-icons a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      transition: all 0.3s;
    }

    footer div .social-icons a:hover {
      background: var(--primary);
      transform: translateY(-3px);
    }
  </style>
  </style>

  <script>
    (() => {
      const canvas = document.getElementById('matrix-bg');
      const ctx = canvas.getContext('2d');

      const resize = () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      };
      resize();
      window.addEventListener('resize', resize);

      const letters = '01ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%&*';
      const fontSize = 16;
      let columns = Math.floor(canvas.width / fontSize);
      const drops = new Array(columns).fill(0).map(() => Math.random() * canvas.height);

      function draw() {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.08)'; // trail fade
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = '#00FF00';
        ctx.font = fontSize + 'px monospace';

        for (let i = 0; i < drops.length; i++) {
          const text = letters.charAt(Math.floor(Math.random() * letters.length));
          ctx.fillText(text, i * fontSize, drops[i] * fontSize);

          // reset drop randomly after it leaves screen
          if (drops[i] * fontSize > canvas.height && Math.random() > 0.96) drops[i] = 0;
          drops[i] += 2; // ‚Üê speed (increase for faster)
        }
        requestAnimationFrame(draw);
      }

      draw();
    })();
  </script>
