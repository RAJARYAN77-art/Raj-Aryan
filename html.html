    <script>
      const canvas = document.getElementById('matrix');
      const ctx = canvas.getContext('2d');
      const toggleButton = document.getElementById('toggleButton');

      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const letters = '01ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%&*';
      const fontSize = 16;
      const columns = canvas.width / fontSize;
      const drops = [];
      let running = true;

      // initialize drops
      for (let x = 0; x < columns; x++) {
        drops[x] = Math.random() * canvas.height;
      }

      function draw() {
        if (!running) return; // stop drawing if paused

        // semi-transparent background for fading effect
        ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = '#00FF00';
        ctx.font = fontSize + 'px monospace';

        for (let i = 0; i < drops.length; i++) {
          const text = letters.charAt(Math.floor(Math.random() * letters.length));
          ctx.fillText(text, i * fontSize, drops[i] * fontSize);

          if (drops[i] * fontSize > canvas.height && Math.random() > 0.96) {
            drops[i] = 0;
          }

          // speed of falling
          drops[i] += 5;
        }

        setTimeout(() => {
          if (running) requestAnimationFrame(draw);
        }, 20);
      }

      // start animation loop
      draw();

      // toggle button logic
      toggleButton.addEventListener('click', () => {
        running = !running;
        toggleButton.textContent = running ? 'Stop' : 'Start';
        if (running) draw();
      });

      // handle resize
      window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      });
    </script>
